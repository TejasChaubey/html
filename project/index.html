<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/5ef5d04bff.js"
      crossorigin="anonymous"
    ></script>
    <title>Log In to WorldCity</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      
     <p><h1> <i class="fa-solid fa-right-to-bracket"></i>Log In to WorldCity</h1></p> 
      <div class="box">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Enter Your Email">

      </div>
      <div class="box">
        <i class="fa-sharp fa-solid fa-key"></i>
         <input type="password" name="password" id="password" placeholder="Enter Your Password">
        
      </div>
      <div> <i><button class="btn">Sign In</button></i></div>
    </div>
  </body>
</html>
